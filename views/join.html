{% extends 'layout.html' %}

{% block content %}
<div class="container-auth">
    <form action="/auth/join" method="post">
        <input type="text" name="userName" placeholder="아이디를 입력하세요.">
        <input type="password" name="userPassword" placeholder="비밀번호를 입력하세요.">
        <button type="submit">생성</button>
    </form>
</div>
{% endblock %}
